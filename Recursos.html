<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos - CEA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/chatbot.css">
    <script src="../js/chatbot.js"></script>
</head>
<body>
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <h3>Asistente CEA</h3>
            <button id="closeChat"><i class="fas fa-times"></i></button>
        </div>
        <div class="chat-body" id="chatBody">
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <header>
        <nav>
            <div class="logo">CEA</div>
            <i class="fas fa-bars menu-toggle" id="menuToggle"></i>
            <ul class="nav-links" id="navLinks">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="Nosotros.html">Nosotros</a></li>
                <li><a href="Proyectos.html">Proyectos</a></li>
                <li><a href="Recursos.html">Recursos</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="sub-header header-recursos">
        <h1>Recursos Educativos</h1>
    </section>

    <section class="cards-section" style="margin-top: 0;">
        <div class="cards-container">
            <div class="card">
                <div class="card-icon"><i class="fas fa-book-reader"></i></div>
                <h3>Biblioteca Digital</h3>
                <p>Accede a nuestros manuales gratuitos de compostaje, vermicultura y guías de eficiencia hídrica.</p>
                <button class="btn-small">DESCARGAR</button>
            </div>
            <div class="card">
                <div class="card-icon"><i class="fas fa-video"></i></div>
                <h3>Video Educativos</h3>
                <p>Cápsulas educativas grabadas para aprender desde casa.</p>
                <a href="videos.html" class="btn-link">
                    <button class="btn-small">VER </button>
                </a>
            </div>
        </div>
    </section>

    <div class="floating-chat"><i class="fas fa-comments"></i></div>
    <script src="../js/data.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
